<!DOCTYPE html>
<html>

<head>
  <title>Projeto Tem Saída - Editando vaga</title>
  <meta name="description" content="editando vaga do projeto tem saída">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://kit.fontawesome.com/3b76d8d400.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>

  <header>
    <img src="logo.jpg" alt="Logo Tem Saída" width="161" height="63">
    <input type="text" name="PesquisarOficio" id="PesquisarOficio" placeholder="Pesquisar por Ofício">
    <i class="fas fa-search"></i>
    <input type="text" name="Pesquisar" id="Pesquisar" placeholder="Pesquisar">
    <i class="fas fa-bell"></i>
    <i class="fas fa-user-circle"></i>

  </header>

  <hr>
  <div class="pai">
    <div class="menu-lateral">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cadastro de Oficio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pesquisar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Relatório</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="form">
      <h1> Cadastrar nova vaga</h1>

      <form action="Script_do_Formulario" method="post">

        
        <fieldset>
          <table cellspacing="10">
            <tr>
              <td>
                <label for="nome">Empresa: </label>
              </td>
              <td align="left">
                <input type="text" name="empresa">
              </td>
            </tr>
            <tr>
              <td>
                <label for="codigo">Código da vaga: </label>
              </td>
              <td align="left">
                <input type="text" name="codigo vaga">
              </td>
              <td>
                <label for="cadastro">Data de cadastro: </label>
              </td>
              <td align="left">
                <input type="text" name="cadastro" size="13" maxlength="13">
              </td>
            </tr>
            <tr>
              <td>
                <label>Cargo:</label>
              </td>
              <td align="left">
                <input type="text" name="area" size="9">
              </td>
            </tr>
          </table>
        </fieldset>

        <br />

          <div>
            <!-- DESCRIÇÃO -->
            <legend>Descrição</legend>
            <label for="observacoes"></label>
            <textarea class="form-control" id="observacoes" rows="5" cols="33">Observações</textarea>
          </div>

        <br />
        

        <fieldset>
          <table cellspacing="10">
            <tr>
              <td> <label for="Remuneração">Remuneração: </label> </td>
              <td align="left"> <input type="text" name="remuneracao" id="remuneracao" /> </td>
            </tr>
            <tr>  
              <td> <label for="endereco">Carga horaria:</label> </td>
              <td align="left"> <input type="text" name="carga" id="carga" /> </td>
            </tr>
            <tr>  
              <td> <label for="endereco">Beneficios:</label> </td>
              <td align="left"> <input type="text" name="beneficios" id="beneficios" /> </td>
            </tr>
            <tr>  
              <td> <label for="endereco">Local de trabalho:</label> </td>
              <td align="left"> <input type="text" name="local" id="local" /> </td>
            </tr>
          </table>

          <br />


        </fieldset>
        <br />

        <br />
        <input type="submit" value="Voltar">
        <input type="submit" value="Arquivar vaga">
        <input type="submit" value="Salvar">

      </form>
    </div>

      <footer>
        <div class="rodape">
          <img src="logo_footer_sp.png" alt="" width="100px">
          &copy; COPYRIGTH 2017, Secretária Municipal de desenvolvimento Econômico Av São João, 473 - 4º e 5º andares Tel. 3224-6000
        </div>
        </footer>
    </div>
</div>



  <script src="cadastro.js"> </script>
</body>

</html>
